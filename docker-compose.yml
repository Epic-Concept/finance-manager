services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: finance-manager-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${DB_PASSWORD:-Password123!}
      MSSQL_PID: Developer
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: finance-manager-api
    environment:
      DATABASE_URL: mssql+pyodbc://sa:${DB_PASSWORD:-Password123!}@db:1433/master?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: finance-manager-web
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  mssql-data:
