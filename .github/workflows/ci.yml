name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-lint:
    name: API Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/api/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run Ruff
        run: ruff check src tests

      - name: Run Black
        run: black --check src tests

      - name: Run MyPy
        run: mypy src

  api-unit-test:
    name: API Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/api/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest -m unit --cov=finance_api --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./apps/api/coverage.xml
          flags: api-unit
          fail_ci_if_error: false

  api-integration-test:
    name: API Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: TestPassword123!
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TestPassword123! -Q 'SELECT 1' -C || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/api/pyproject.toml

      - name: Install ODBC Driver
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run migrations
        env:
          DATABASE_URL: mssql+pyodbc://sa:TestPassword123!@localhost:1433/master?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
        run: alembic upgrade head

      - name: Run integration tests
        env:
          DATABASE_URL: mssql+pyodbc://sa:TestPassword123!@localhost:1433/master?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
        run: pytest -m integration --cov=finance_api --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./apps/api/coverage.xml
          flags: api-integration
          fail_ci_if_error: false

  web-lint:
    name: Web Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npx tsc --noEmit

  web-test:
    name: Web Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  infra-validate:
    name: Infrastructure Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [api-lint, api-unit-test, api-integration-test, web-lint, web-test, infra-validate]
    if: always()
    steps:
      - name: Check all jobs passed
        env:
          API_LINT_RESULT: ${{ needs.api-lint.result }}
          API_UNIT_TEST_RESULT: ${{ needs.api-unit-test.result }}
          API_INTEGRATION_TEST_RESULT: ${{ needs.api-integration-test.result }}
          WEB_LINT_RESULT: ${{ needs.web-lint.result }}
          WEB_TEST_RESULT: ${{ needs.web-test.result }}
          INFRA_VALIDATE_RESULT: ${{ needs.infra-validate.result }}
        run: |
          if [[ "$API_LINT_RESULT" != "success" ]] || \
             [[ "$API_UNIT_TEST_RESULT" != "success" ]] || \
             [[ "$API_INTEGRATION_TEST_RESULT" != "success" ]] || \
             [[ "$WEB_LINT_RESULT" != "success" ]] || \
             [[ "$WEB_TEST_RESULT" != "success" ]] || \
             [[ "$INFRA_VALIDATE_RESULT" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
